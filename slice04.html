<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>베열</title>
    <style>
        #display{

        }
    </style>
</head>
<body>
    <div id="display"></div>
    <script>
        var toyRobot = {
            productId: "123-12",
            name: "Robot",
            price: "250,000",
            madeIn: "Korea",
            quantity: 10,
            showStock: function () {
                document.querySelector("#display").innerHTML = 
                `${this.name} 제품은 ${this.quantity}개 남았습니다. <br> ${this.name} 제품의 가격은 ${this.price}원 입니다.`
                
                
                
                
            }
            
            
        };
        toyRobot.showStock();
    </script>
</body>
</html>
